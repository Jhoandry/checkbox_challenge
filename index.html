<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script>
      function onchangeCheckbox(element) {
        document.getElementById("basic").checked = element.checked;
        document.getElementById("styled").checked = element.checked;
      }
    </script>
    <h1>Checkbox Challenge</h1>
    <div>
      <input type="checkbox" id="basic" name="basic" onchange="onchangeCheckbox(this)">
      <input type="checkbox" id="styled" name="styled" onchange="onchangeCheckbox(this)">
    </div>
  </body>
</html>
