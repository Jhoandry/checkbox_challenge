<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script>
      function onchangeAction(element) {
        document.getElementById("basic").checked = element.checked;
        document.getElementById("styled").checked = element.checked;
      }

      function handleCheckboxFocus(elementId, focus = false) {
        var element = document.getElementById(elementId);
        if (elementId === "svg-checkbox") {
          focus? element.classList.add("focus") : element.classList.remove("focus");
        } else {
          focus? element.focus() : element.blur();
        }
      }
    </script>
    <h1>Checkbox Challenge</h1>
    <div>
      <!-- Basic checkbox -->
      <input  type="checkbox" id="basic" 
              onchange="onchangeAction(this)" 
              onfocus="handleCheckboxFocus('svg-checkbox', true)" 
              onblur="handleCheckboxFocus('svg-checkbox')">
      <!-- Custom checkbox -->    
      <div class="styled-checkbox">
        <input  type="checkbox" id="styled" 
                onchange="onchangeAction(this)" 
                onfocus="handleCheckboxFocus('basic', true)"
                onblur="handleCheckboxFocus('basic')">
        <svg id="svg-checkbox" viewBox="0 0 256 256">
          <rect class="box" width="256" height="256" fill="none"></rect>
          <polyline
            class="check"
            points="216 72.005 104 184 48 128.005"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16">
          </polyline>
        </svg>
      </div>
    </div>
  </body>
</html>
